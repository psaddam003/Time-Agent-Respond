<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Time Agent Respond </title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="chart-wrap">
<span class="Best" >Best Time Agent Respond</span><span class="worst" >Worst Time Agent Respond</span>
	<canvas id="myChart"></canvas>
	<input id="toggler" type="range" min="1" max="12" value="1"/>

	<ul>
		<li>
			<button class="update-range" value="1"> 0-5 Min</button>
		</li>
		<li>
			<button class="update-range" value="2">5-10 Min</button>
		</li>
		<li>
			<button class="update-range" value="3">15-20 Min</button>
		</li>
		<li>
			<button class="update-range" value="4">20-25 Min</button>
		</li>
		<li>
			<button class="update-range" value="5">25-30 Min</button>
		</li>
		<li>
			<button class="update-range" value="6"> 30-35 Min</button>
		</li>
		<li>
			<button class="update-range" value="7"> 35-40 Min</button>
		</li>
		<li>
			<button class="update-range" value="8">40-45 Min</button>
		</li>
		<li>
			<button class="update-range" value="9">45-50 Min</button>
		</li>
		<li>
			<button class="update-range" value="10">50-55 Min</button>
		</li>
		<li>
			<button class="update-range" value="11">55-60 Min</button>
		</li>
		<li>
			<button class="update-range" value="12"> 50-60</button>
		</li>
	</ul>
	
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
